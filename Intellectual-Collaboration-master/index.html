<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IC CMS - Dashboard</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .banner {
      background-color: #6f42c1; /* Bootstrap purple */
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 0 0 8px 8px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Purple Banner -->
  <div class="banner">
    <h1 class="mb-2">Welcome to the IC Content Management System</h1>
    <p class="lead mb-0">Connect, manage, and collaborate â€” all in one place.</p>
  </div>

  <div class="container">
    <!-- Greeting -->
    <div id="user-greeting" class="alert alert-info text-center d-none"></div>

    <!-- Announcements -->
    <section class="mb-4">
      <h4 class="text-primary">ğŸ“¢ Announcements</h4>
      <div id="announcements" class="bg-white p-3 border rounded shadow-sm">
        <p>Loading announcements...</p>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="mb-4">
      <h4 class="text-success">âš¡ Quick Actions</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <button class="btn btn-outline-primary w-100">Create New Post</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-outline-secondary w-100">Manage Groups</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-outline-dark w-100">View Users</button>
        </div>
      </div>
    </section>

    <!-- Events -->
    <section>
      <h4 class="text-warning">ğŸ“… Upcoming Events</h4>
      <ul class="list-group shadow-sm">
        <li class="list-group-item">ğŸ“ Faculty Training â€“ Sept 10</li>
        <li class="list-group-item">ğŸ› ï¸ System Maintenance â€“ Sept 14</li>
        <li class="list-group-item">ğŸ“¢ Town Hall â€“ Sept 21</li>
      </ul>
    </section>
  </div>

  <!-- jQuery and Bootstrap -->
  <script src="jquery-3.1.0.js"></script>
  <script src="bootstrap.min.js"></script>
  
  <!-- AWS Amplify -->
  <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
  
  <!-- Configuration -->
  <script src="config.js"></script>
  <script src="amplify-config.js"></script>

  <script>
    async function loadPosts() {
      try {
        const token = await Amplify.Auth.currentSession().then(s => s.getIdToken().getJwtToken());

        const response = await fetch(`${_config.api.invokeUrl}/cms/posts/list`, {
          headers: {
            Authorization: token
          }
        });

        const posts = await response.json();

        const html = posts.map(p => `
          <div class="border-bottom mb-3 pb-2">
            <h5>${p.Title}</h5>
            <p class="text-muted small">By ${p.Author} â€¢ ${p.Timestamp}</p>
            <p>${p.Message}</p>
          </div>
        `).join("");

        document.getElementById("announcements").innerHTML = html || "<p>No posts found.</p>";

      } catch (err) {
        console.error("Error loading posts:", err);
        document.getElementById("announcements").textContent = "âŒ Could not load posts.";
      }
    }

    // Initialize Amplify
    Amplify.configure(window.awsConfig);

    // Check authentication and load user info
    Amplify.Auth.currentAuthenticatedUser()
      .then(user => {
        const username = user.getUsername();
        document.getElementById("user-greeting").classList.remove("d-none");
        document.getElementById("user-greeting").textContent = `Welcome, ${username}! You are now logged in.`;

        document.getElementById("announcements").innerHTML = `
          <ul>
            <li>ğŸš€ IC CMS just launched â€” explore the new features!</li>
            <li>ğŸ” MFA is now optional â€” set it up in your profile.</li>
          </ul>
        `;
        
        // Load posts after authentication
        loadPosts();
      })
      .catch(err => {
        console.warn("Not logged in:", err);
        window.location.href = "signin.html";
      });
  </script>
</body>
</html>
